<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <!-- SITE TITLE -->
    <title>Stove Blog</title>
    <!-- CSS   -->
    <link rel="stylesheet" href=/node_modules/summernote/dist/summernote-lite.css>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--script-->

</head>
<div th:fragment="preloader" class="preloader">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
        <div class="indicator">
            <svg width="16px" height="12px">
                <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            </svg>
        </div>
    </div>
</div>

<nav th:fragment="side-menu" id="sidebar">
    <ul class="list-unstyled components">
        <p>카테고리 전체보기</p>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href="#">Page 1</a>
                </li>
                <li>
                    <a href="#">Page 2</a>
                </li>
                <li>
                    <a href="#">Page 3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Portfolio</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
    <ul class="list-unstyled CTAs">
        <li>
            <a th:href="@{/post/post-form}" class="download">새 글 작성</a>
        </li>
    </ul>
</nav>

<nav th:fragment="header" class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <div class="col-md-4">
            <button type="button" id="sidebarCollapse" class="active transparent-btn btn">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
        <div class="col-md-4 main-logo" style="display: flex;justify-content: center">
            <a th:href="@{/}">Stove Dev Camp</a>
        </div>
        <div class="col-md-4" style="display: flex; justify-content: flex-end">
            <form>
                <div class="input-group">
                    <input class="form-control" placeholder="검색 내용을 입력하세요." required="" type="text">
                    <button type="submit" class="btn transparent-btn"><i class="fas fa-search fa-2x"></i></button>
                </div>
            </form>
        </div>
    </div>
</nav>

<div th:fragment="common-js">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Font awesome JS   -->
    <script src="https://kit.fontawesome.com/47226b30db.js" crossorigin="anonymous"></script>

</div>

<script th:fragment="sidemenu-js" type="text/javascript">
    $(document).ready(function () {
        let sideButton = $('#sidebarCollapse');
        sideButton.on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        sideButton.trigger('click')
    });
</script>

<script th:fragment="preloader-js">
    $(window).on('load', function() {
        setTimeout(function(){
            $('.preloader').addClass('preloader-deactivate');
        }, 350);
    });
</script>

</html>
