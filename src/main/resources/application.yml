spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    url: jdbc:h2:mem:localtest
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      #show_sql: true
      format_sql: true

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace
server:
  port: 65000
  tomcat:
    max-http-form-post-size: 5MB